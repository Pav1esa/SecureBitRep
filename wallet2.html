<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #666;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Crypto Wallet</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#" onclick="checkBalance()">Balance</a>
    <a href="#">Send</a>
    <a href="#">Receive</a>
    <a href="#">Backup</a>
</nav>

<!-- Display Balance -->
<div>
    <h2>Your Balance:</h2>
    <p id="userBalance">Click 'Balance' to check</p>
</div>

<script>
    // Connect to Ethereum node using web3
    if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        ethereum.enable(); // Request account access
    } else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider);
    } else {
        console.error("No Ethereum provider detected. Install MetaMask or use a web3-enabled browser.");
    }

    // Function to check balance
    function checkBalance() {
        // Get user's account address
        web3.eth.getAccounts().then(accounts => {
            const userAddress = accounts[0];

            // Display balance
            web3.eth.getBalance(userAddress).then(balance => {
                const balanceInEth = web3.utils.fromWei(balance, "ether");
                document.getElementById("userBalance").innerText = `${balanceInEth} ETH`;
            });
        });
    }
</script>

</body>
</html>
