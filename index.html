<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<header>
    <h1>Crypto Wallet</h1>
</header>

<nav>
    <a href="#" onclick="showContent('Home')">Home</a>
    <a href="#" onclick="checkBalance()">Check Balance</a>
    <a href="#" onclick="showContent('Send')">Send</a>
    <a href="#" onclick="showContent('Receive')">Receive</a>
    <a href="#" onclick="showContent('Backup')">Backup</a>
</nav>

<!-- Display Content -->
<div id="content">
    <h2>Welcome to Crypto Wallet!</h2>
    <p>Select an option from the menu above.</p>
</div>

<script>
    // Function to check balance
    function checkBalance() {
        const randomBalance = (Math.random() * 100).toFixed(2);
        document.getElementById("content").innerHTML = `<h2>Your Balance:</h2><p>${randomBalance} ETH</p>`;
    }

    // Function to show content based on menu selection
    function showContent(option) {
        let content = '';
        switch (option) {
            case 'Home':
                content = '<h2>Welcome to Crypto Wallet!</h2><p>Select an option from the menu above.</p>';
                break;
            case 'Send':
                content = '<h2>Send Funds</h2><p>Use the "Send" option to send funds to another address.</p>';
                break;
            case 'Receive':
                content = '<h2>Receive Funds</h2><p>Share your address to receive funds from others.</p>';
                break;
            case 'Backup':
                content = '<h2>Backup Your Wallet</h2><p>It\'s important to backup your wallet to secure your funds.</p>';
                break;
            default:
                content = '<h2>Page Not Found</h2><p>Please select a valid option from the menu.</p>';
        }
        document.getElementById("content").innerHTML = content;
    }
</script>

</body>
</html>
